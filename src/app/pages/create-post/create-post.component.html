<div class="min-h-screen bg-gray-100 flex items-center justify-center">
    <div class="max-w-md w-full bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Crear Post</h2>
  
      <!-- Mensaje de error general -->
      <div *ngIf="errorMessage" class="mb-4 p-3 text-white bg-red-500 rounded">
        {{ errorMessage }}
      </div>
  
      <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
        <!-- Campo de Título -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-600">Título</label>
          <input
            type="text"
            formControlName="title"
            class="block w-full mt-2 p-2 border rounded-md"
          />
          <small *ngIf="postForm.get('title')?.invalid && postForm.get('title')?.touched" class="text-red-500">
            <span *ngIf="postForm.get('title')?.errors?.['required']">El título es obligatorio.</span>
            <span *ngIf="postForm.get('title')?.errors?.['minlength']">Debe tener al menos 5 caracteres.</span>
          </small>
        </div>
  
        <!-- Campo de Imagen -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-600">Imagen</label>
          <input
            type="file"
            (change)="onFileChange($event)"
            class="block w-full mt-2"
          />
          <small *ngIf="postForm.get('file')?.invalid && postForm.get('file')?.touched" class="text-red-500">
            <span *ngIf="postForm.get('file')?.errors?.['required']">La imagen es obligatoria.</span>
            <span *ngIf="postForm.get('file')?.errors?.['fileTooLarge']">El archivo debe ser menor a 5MB.</span>
          </small>
        </div>
  
        <!-- Botón de Subir -->
        <button
          type="submit"
          [disabled]="postForm.invalid"
          class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-500"
        >
          Subir Post
        </button>
      </form>
  
      <!-- Botón para volver a los posts -->
      <div class="mt-4 text-center">
        <button
          (click)="goToPosts()"
          class="w-full bg-gray-300 text-gray-700 py-2 rounded-md hover:bg-gray-400"
        >
          Volver a Posts
        </button>
      </div>
    </div>
  </div>
