<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
    <h2 class="text-2xl font-bold text-center text-gray-700">Registro</h2>

    <!-- Mensaje de éxito -->
    <div *ngIf="successMessage" class="mt-4 p-3 text-center text-white bg-green-500 rounded">
      {{ successMessage }}
    </div>

    <!-- Mensaje de error -->
    <div *ngIf="errorMessage" class="mt-4 p-3 text-center text-white bg-red-500 rounded">
      {{ errorMessage }}
    </div>

    <form class="mt-6" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-600">Correo Electrónico</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border rounded-md focus:border-blue-500 focus:ring focus:ring-blue-300 focus:outline-none focus:ring-opacity-40"
          placeholder="Ingresa tu correo"
        />
        <small *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-red-600">
          Ingresa un correo válido.
        </small>
      </div>

      <!-- Contraseña -->
      <div class="mt-4">
        <label for="password" class="block text-sm font-medium text-gray-600">Contraseña</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border rounded-md focus:border-blue-500 focus:ring focus:ring-blue-300 focus:outline-none focus:ring-opacity-40"
          placeholder="Ingresa tu contraseña"
        />
        <small *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-red-600">
          <span *ngIf="registerForm.get('password')?.errors?.['required']">La contraseña es requerida.</span>
          <span *ngIf="registerForm.get('password')?.errors?.['minlength']">Debe tener al menos 6 caracteres.</span>
          <span *ngIf="registerForm.get('password')?.errors?.['noNumber']">Debe incluir al menos un número.</span>
        </small>
      </div>

      <!-- Botón de registro -->
      <div class="mt-6">
        <button
          type="submit"
          [disabled]="registerForm.invalid"
          class="w-full px-4 py-2 tracking-wide text-white bg-green-600 rounded-md hover:bg-green-500 focus:outline-none focus:bg-green-500"
        >
          Registrarse
        </button>
      </div>
    </form>

    <!-- Botón para volver al login -->
    <div class="mt-4 text-center">
      <button
        (click)="goToLogin()"
        class="w-full px-4 py-2 tracking-wide text-white bg-blue-600 rounded-md hover:bg-blue-500 focus:outline-none focus:bg-blue-500"
      >
        Volver al Inicio de Sesión
      </button>
    </div>
  </div>
</div>
