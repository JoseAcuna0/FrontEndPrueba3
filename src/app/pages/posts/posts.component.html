<div class="min-h-screen bg-gray-100">
    <div class="max-w-3xl mx-auto p-4">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-3xl font-bold text-gray-800">Posts</h2>
        <!-- Bot贸n de Cerrar Sesi贸n -->
        <button
          (click)="logout()"
          class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600"
        >
          Cerrar Sesi贸n
        </button>
      </div>
  
      <!-- Mensaje de error -->
      <div *ngIf="errorMessage" class="mb-4 p-4 text-center text-white bg-red-500 rounded">
        {{ errorMessage }}
      </div>
  
      <!-- Lista de posts -->
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
        <div *ngFor="let post of posts" class="bg-white rounded-lg shadow-md overflow-hidden">
          <img [src]="post.url" alt="Post Image" class="w-full h-48 object-cover">
          <div class="p-4">
            <h3 class="text-lg font-bold text-gray-800">{{ post.title }}</h3>
            <p class="text-sm text-gray-600">{{ post.publishDate | date:'medium' }}</p>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Bot贸n flotante para crear posts -->
    <button
      (click)="navigateToCreatePost()"
      class="fixed bottom-4 right-4 bg-blue-600 text-white p-4 rounded-full shadow-lg hover:bg-blue-500"
    >
      Crear Post
    </button>
  </div>
