<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
      <h2 class="text-2xl font-bold text-center text-gray-700">Inicio de Sesión</h2>
      <form class="mt-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-600">Correo Electrónico</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border rounded-md focus:border-blue-500 focus:ring focus:ring-blue-300 focus:outline-none focus:ring-opacity-40"
            placeholder="Ingresa tu correo"
          />
          <small *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-600">
            Ingresa un correo válido.
          </small>
        </div>
        <!-- Contraseña -->
        <div class="mt-4">
          <label for="password" class="block text-sm font-medium text-gray-600">Contraseña</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border rounded-md focus:border-blue-500 focus:ring focus:ring-blue-300 focus:outline-none focus:ring-opacity-40"
            placeholder="Ingresa tu contraseña"
          />
          <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-600">
            La contraseña debe tener al menos 6 caracteres.
          </small>
        </div>
        <!-- Botón de inicio -->
        <div class="mt-6">
          <button
            type="submit"
            class="w-full px-4 py-2 tracking-wide text-white bg-blue-600 rounded-md hover:bg-blue-500 focus:outline-none focus:bg-blue-500"
          >
            Iniciar Sesión
          </button>
        </div>
      </form>
    </div>
  </div>
